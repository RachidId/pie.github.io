<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="container">   
        <div class="form-container">
            <div class="form-head">
                <a href="/"><img class="logo" src="ryaky.png" alt="Log In to BlogIn"></a>
            </div>
            <form action="">
                <div class="input-field">
                    <input type="text" name="fname" id="fname" placeholder="Company name">
                </div>
                <!-- <div class="input-field">
                    <input type="text" name="lname" id="lname" placeholder="Last name">
                </div>
                <div class="input-field">
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div> -->
                <div class="input-field">
                    <input type="password" name="password" id="password" placeholder="Enter your password">
                </div>
                <div class="input-field">
                    <input type="password" name="cpassword" id="cpassword" placeholder="confirm your password">
                </div>
                <div class="input-field">
                    <button type="submit" class="btn btn-primary" id="formsub"><a href="trainer.html">sign up</a></button>
                </div>
            </form> 
            <!-- <div class="form-bottom-tagline"><a href="/forgot-password">Forgot Password?</a></div>-->
            <div class="form-bottom-tagline">Already have an account? <a href="login.html">Log in</a></div>
        </div>
    </div> 
</body>
</html>
